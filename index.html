<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="./style.css"> 
</head>

<body>
  <div id="header">BMI calculator</div>
  <div id="main">
    <table>
      <tr>
        <td class="label" style="text-align: left;">Input your weight here:</td>
        <td style="text-align: center;"><input type="text" id="weight-input" placeholder="kg"></td>
        <td style="text-align: center;"></td>
      </tr>
      <tr>
        <td class="label" style="text-align: left;">Input your height here:</td>
        <td style="text-align: center;"><input type="text" id="height-input" placeholder="m"></td>
        <td style="text-align: center;"></td>
      </tr>
      <tr>
        <td style="text-align: center;"></td>
        <td style="text-align: center;"><button id="calculate-button">Calculate BMI</button></td>
        <td style="text-align: center;"></td>
      </tr>
      <tr>
        <td style="text-align: center;"><div id="result"></div></td>
        <td style="text-align: center;"></td>
        <td style="text-align: center;"></td>
      </tr>
    </table>
  </div>

<script src="./script.js"></script>

</body>

</html>
